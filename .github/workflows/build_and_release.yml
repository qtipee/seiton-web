name: Build and Release App

on:
  push:
    tags:
      - 'v*' # Triggers when any new tag is pushed

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Attach App to Release
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the Nuxt app
      - name: Build Nuxt app
        run: npm run generate

      # Compress the static output
      - name: Archive static files
        run: zip -r seiton-web.zip .output/public/

      # Create release with Attachment
      - name: Create Release with Attachment
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" seiton-web.zip \
            --repo="$GITHUB_REPOSITORY" \
            --title="seiton-web ${tag#v}" \
            --generate-notes
